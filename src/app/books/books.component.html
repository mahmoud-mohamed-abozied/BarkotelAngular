<div class="container">
  <div class="book">

    <!--<button type="button" (click)="clear;getBooks()">get</button>-->
    <div *ngFor="let book of Books">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"><img mat-card-image src="{{book.Cover}}" alt="Book Cover"></div>
          <mat-card-title>{{book.Title}}</mat-card-title>
          <mat-card-subtitle>{{book.DateOfPublication}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            {{book.Description}}
          </p>
        </mat-card-content>
        <!--<mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>-->
      </mat-card>

    </div>
    </div>

  </div>
